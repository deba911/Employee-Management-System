<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    {% include 'emp_temp/navbar.html' %}

    <h1 class="text-center my-3">List of Employees</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#SNO.</th>
                                    <th>NAME</th>
                                    <th>EMP ID</th>
                                    <th>EMAIL ID</th>
                                    <th>PHONE</th>
                                    <th>DEPARTMENT</th>
                                    <th>WORKING</th>
                                    <th>ADDRESS</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for e in emps %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{e.name}}</td>
                                    <td>{{e.emp_id}}</td>
                                    <td>{{e.email_id}}</td>
                                    <td>{{e.phone}}</td>
                                    <td>{{e.department}}</td>
                                    <td>{{e.working}}</td>
                                    <td>{{e.address}}</td>
                                    <td>
                                        <a href="/emp_temp/delete_emp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                                        <a href="/emp_temp/update_emp/{{e.id}}" class="btn btn-primary btn-sm">Update</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
