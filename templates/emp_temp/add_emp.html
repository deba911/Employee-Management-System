<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    {% include 'emp_temp/navbar.html' %}

    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp_temp/add_emp/" method="POST">

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input 
                                id="name" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter employee name"
                                name="emp_name"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="id">Employee ID</label>
                                <input 
                                id="id" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter employee id"
                                name="emp_id"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="email">Email ID</label>
                                <input 
                                id="name" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter employee email id"
                                name="emp_email_id"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input 
                                id="phone" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter phone number"
                                name="emp_phone"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address" rows="5" class="form-control"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                            </div>

                            <div class="mb-3">
                                <label for="department">Departments</label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer Science Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-primary">Add Employee</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
